server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  config:
    activate:
      on-profile: test

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  docker:
    compose:
      enabled: true
      file: docker-compose.yml
      skip:
        in-tests: false