server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/code_market?serverTimezone=Asia/Seoul
    username:
    password:

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  jwt:
    secret: your-super-secret-key-must-be-at-least-256-bits-long-for-hmac-sha256
    token-expire-time: 3600000
